{% extends 'base.html' %}
{% block content %}

 <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Название</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Автор</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for i in snippets_mine %}
                    <tr>
                        <td scope="row">{{i.id}}</td>
                        <td>
                            <a href="{% url 'snippets-details-page' i.id %}">{{i.name}}</a>
                            <i style="color: blue" class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </td>
                        <td>{{i.creation_date}}</td>
                        <td>{{i.user}}</td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
                <div align="right">
                    <i style="color: red">Всего сниппетов: {{ count }}</i>
                </div>
            </div>
        </div>
 </div>>

{%  endblock %}
